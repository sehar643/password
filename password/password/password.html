<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Password Check</title>
</head>
<body>
    <script>

    let userpassword = 12345;
    let chances = 2;

    function Password() {
      while (chances > 0) {
        let EnteredPassword = prompt("Enter your password:");

        if (EnteredPassword.length < 5) {
          console.log("Password is too short. Minimum length is 5 characters.");
        } else if (parseInt(EnteredPassword) === userpassword) {
          console.log("Password is correct. Access granted!");
          break;
        } else {
          chances--;
          if (chances > 0) {
            console.log("Wrong password. You have " + chances + " chances left.");
          } else {
            console.log("Sorry, you've reached the maximum number of chances. Your access is now locked.");
          }
        }
      }
    }

    Password();

    </script>
</body>
</html>
